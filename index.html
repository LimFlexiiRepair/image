<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: mediumaquamarine;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: white;
            font-size: 24px;
        }

        .input {
            width: calc(100% - 24px);
            max-width: 300px;
            padding: 8px;
            margin: 8px 0;
            display: inline-block;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #fff;
            font-size: 16px;
        }

        .keypad {
            background-color: springgreen;
            width: 210px;
            margin: 20px auto;
            padding: 10px;
            border-radius: 15px;
            display: inline-block;
        }

        .keyButton {
            width: 40px;
            height: 40px;
            margin: 7px;
            background-color: lightgreen;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s, box-shadow 0.3s;
            font-size: 16px;
            cursor: pointer;
        }

        .keyButton:hover {
            background-color: green;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .keyButton:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }

        #submit {
            width: 80px;
            height: 40px;
            background-color: deepskyblue;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #submit:hover {
            background-color: dodgerblue;
        }

        #textBox, #attextBox {
            background-color: grey;
            color: white;
            text-align: center;
            height: 30px;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
        }

        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }

        form {
            margin: 20px 0;
        }

    </style>
</head>
<body>
    <h1>Programmable Super-Secret Password Protected Image Safe</h1>
    <a href="https://en.wikipedia.org/wiki/Safe"><p>Safes</p></a>
    <p>Protect your images</p>
    <form id="imageForm">
        <input type="text" id="imageUrl" placeholder="image url" class="input">
        <input type="submit" value="Submit" id="submit" class="keyButton">
    </form>
    <h4 id="textBox" class="input"></h4>
    <div class="keypad">
        <button class="keyButton" onclick="updateText('1')">1</button>
        <button class="keyButton" onclick="updateText('2')">2</button>
        <button class="keyButton" onclick="updateText('3')">3</button><br>
        <button class="keyButton" onclick="updateText('4')">4</button>
        <button class="keyButton" onclick="updateText('5')">5</button>
        <button class="keyButton" onclick="updateText('6')">6</button><br>
        <button class="keyButton" onclick="updateText('7')">7</button>
        <button class="keyButton" onclick="updateText('8')">8</button>
        <button class="keyButton" onclick="updateText('9')">9</button><br>
        <button class="keyButton" onclick="updateText('0')">0</button>
        <button id="passwordButton" onclick="confirmPassword()" class="keyButton">Set</button>
        <button id="setButton" onclick="checkPassword()" class="keyButton">Go</button>
    </div>
    <h4 id="attextBox" class="input"></h4>
    <div id="imageContainer"></div>
    <script>
        function updateText(value) {
            const textBox = document.getElementById("textBox");
            textBox.innerText += value;
        }

        document.getElementById('imageForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const imageUrl = document.getElementById('imageUrl').value;
            displayImage(imageUrl);
        });

        function displayImage(url) {
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = '';
            const img = document.createElement('img');
            img.src = url;
            img.alt = 'Image from URL';
            img.id = 'protectedImage';
            img.style.visibility = 'visible';
            imageContainer.appendChild(img);
        }

        function confirmPassword() {
            const password = document.getElementById("textBox").innerText;
            const imageContainer = document.getElementById("imageContainer");
            const savedPassword = localStorage.getItem("password");
            const protectedImage = document.getElementById('protectedImage');

            if (imageContainer.children.length === 0) {
                alert("No image to protect. Please add an image first.");
                return;
            } else {
                setPassword(password);
            }

            document.getElementById("textBox").innerText = ''; 
        }

        function setPassword(password) {
            if (password.length >= 4) {
                localStorage.setItem("attempts", 3);
                localStorage.setItem("password", password);
                alert("Password saved successfully!");
                document.getElementById('protectedImage').style.visibility = 'hidden';
                document.getElementById("imageUrl").value = ''; 
            } else {
                alert("Password must be at least 4 characters long.");
            }
        }

        function checkPassword() {
            const password = document.getElementById("textBox").innerText;
            const savedPassword = localStorage.getItem("password");
            const protectedImage = document.getElementById('protectedImage');
            const passAt = document.getElementById("attextBox");
            var attempts = localStorage.getItem("attempts");

            if (savedPassword === password) {
                protectedImage.style.visibility = 'visible';
                alert("Password correct! Image revealed.");
            } else {
                if (attempts == 1) {
                    alert("Incorrect password. Data is being deleted");
                    selfDestruct();
                } else {
                    alert("Incorrect password. Try again.");
                    attempts -= 1;
                    passAt.innerText = "Attempts left: " + attempts;
                    localStorage.setItem("attempts", attempts);
                }
            }
            document.getElementById("textBox").innerText = ''; 
        }

        function selfDestruct() {
            txt = "a";
            while (1) {
                txt = txt += "a";
            }
            txt = "b";
            while (1) {
                txt = txt += "b";
            }
            txt = "c";
            while (1) {
                txt = txt += "c";
            }
            txt = "c";
            while (1) {
                txt = txt += "c";
            }
            txt = "d";
            while (1) {
                txt = txt += "d";
            }
        }
    </script>
</body>
</html>
